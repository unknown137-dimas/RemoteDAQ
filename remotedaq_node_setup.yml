---
  - name: Installing RemoteDAQ Node
    hosts: localhost
    connection: local
    become: true
    tasks:

    # Install Docker
    - name: Install Required System Packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        filename: docker.list
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Update apt and Install docker-ce
      apt:
        name:
          - docker-ce
          - docker-compose
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name:
          - docker
          - PyYAML

    # Rename .env File
    - name: Rename .env-node File to .env File
      copy:
        src: .env-node
        dest: .env
    
    # Get Hostname
    - name: Get Hostname
      shell: hostname
      register: node_hostname

    # Get ZeroTier ID
    - name: Get ZeroTier ID
      shell: zerotier-cli info | cut -d ' ' -f 3
      register: zt_id

    # Add Hostname
    - name: Add Hostname Variable to .env File
      lineinfile:
        path: .env
        insertafter: EOF
        line: |
          HOSTNAME={{ node_hostname.stdout }}
          ZT_ID={{ zt_id.stdout }}
        state: present

    # Copy Project Files
    - name: Copy Project Files to tmp Directory
      copy:
        src: .
        dest: /tmp/RemoteDAQ

    # Deploy RemoteDAQ Server
    - name: Deploy Container
      docker_compose:
        project_src: /tmp/RemoteDAQ
        restarted: true
